    <!-- Модальное окно -->
    <div data-modal class="backdrop is-hidden">
        <form action="#" class="modal-form">
            <h2 class="modal-form-title">Оставьте свои данные, мы вам перезвоним</h2>
            <button data-modal-close type="button" class="modal-close-btn"></button>
            <div class="modal-form-input-wrapper">
                <input type="text" name="user-name" id="user-modal-name" class="modal-form-input" placeholder=" ">
                <label class="modal-form-label" for="user-modal-name">Имя</label>
                <svg class="modal-form-svg" width="12" height="12">
                    <use href="./images/sprite.svg#icon-Vector-name"></use>
                </svg>
            </div>
            <div class="modal-form-input-wrapper">
                <input type="tel" name="user-tel" id="user-modal-tel" class="modal-form-input" placeholder=" ">
                <label class="modal-form-label" for="user-modal-tel">Телефон</label>
                <svg class="modal-form-svg" width="13" height="13">
                    <use href="./images/sprite.svg#icon-Vector-tel"></use>
                </svg>
            </div>
            <div class="modal-form-input-wrapper">
                <input type="email" name="user-email" id="user-modal-email" class="modal-form-input" placeholder=" ">
                <label class="modal-form-label" for="user-modal-email">Почта</label>
                <svg class="modal-form-svg" width="15" height="12">
                    <use href="./images/sprite.svg#icon-Vector-email"></use>
                </svg>
            </div>
            <textarea name="user-messege" class="modal-form-messege" placeholder="Комментарий"></textarea>
            <label class="modal-form-option-label">
                <input type="checkbox" name="contract" value="accept-contract" class="modal-form-checkbox">
                <span class="modal-form-custom-checkbox"></span>
                <span class="modal-form-option-span">Соглашаюсь с рассылкой и принимаю<a href="#">Условия договора</a></span>
            </label> 
            <button type="submit" class="modal-form-btn">Отправить</button>  
        </form>
    </div>
